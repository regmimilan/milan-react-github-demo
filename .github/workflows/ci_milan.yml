name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build_project:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
        working-directory: ./devops_react_demo

      - name: Build the project
        run: npm run build
        working-directory: ./devops_react_demo